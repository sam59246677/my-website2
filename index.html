<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دفترچه یادداشت سام</title>

  <!-- استایل -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Persian Date & Datepicker -->
  <script src="https://cdn.jsdelivr.net/npm/persian-date/dist/persian-date.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/js/persian-datepicker.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>دفترچه یادداشت سام</h1>
    <p>نمایش موبایل را در حالت افقی تنظیم نمایید</p>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="عنوان کار را وارد کنید..." required />
      <input type="text" id="task-date" placeholder="تاریخ را انتخاب کنید" autocomplete="off" required />
      <input type="time" id="task-time" required />
      <button type="submit">افزودن</button>
    </form>

    <button id="sort-btn">مرتب‌سازی بر اساس وضعیت انجام</button>

    <table id="task-table">
      <thead>
        <tr>
          <th>ردیف</th>
          <th>عنوان کار</th>
          <th>تاریخ و زمان</th>
          <th>انجام شد</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="clear-btn">پاک کردن همه</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
